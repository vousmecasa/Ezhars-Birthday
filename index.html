<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fbe0e0;
            text-align: center;
            padding: 50px;
            color: #6a1b9a;
        }
        h1 {
            font-size: 4em;
            color: #d81b60;
            animation: bounce 1s infinite alternate;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.8em;
            color: #8e24aa;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            font-size: 5em;
            color: #d81b60;
            animation: heartbeat 1.5s infinite alternate;
            margin-bottom: 30px;
        }
        .balloons {
            font-size: 4em;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday, Love! 🎉</h1>
    <p>I just want to say how incredibly lucky I am to have you in my life. 🌸</p>
    <p class="heart">❤️</p>
    <p>May this year be full of joy, adventures, and everything your heart desires. I love you to the moon and back! 🌙</p>
    <p>🎈🎂 Let's make this day as magical as you are, love! 🎂🎈</p>
    <p class="balloons">🎈🎈🎈</p>
</body>
</html>
